<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="content">
    <div >

        <div class="productsSeccion">
            <div>
                <h1>Ingrese productos</h1>
                <form class="formulario g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label"><strong><em>Title</em></strong></label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label"><strong><em>Price$</em></strong> </label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label"><strong><em>Image</em></strong></label>
                        <input type="url" class="form-control" id="thumbnail">
                    </div>

                    <div class="col-12">
                        <button onclick="formProducts()" class="btn btn-success">send product</button>
                    </div>
                </form>
            </div>
            <h2>Listado de Productos</h2>
            <div id="products">

            </div>
        </div>

        <div class="centerMessage">

            <h1>Centro de mensajes</h1>
            <div class="col-md-6">
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>

            <div id="chat">
            </div>

            <form class="row g-3">
                <div class="d-flex">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="message" placeholder="insert message">
                    </div>
                    <div class="col-auto">
                        <button type="button" onclick="sendMessage()" class="btn btn-primary mb-3">Send</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    
</body>
<script src="./js/main.js"></script>
</html>
